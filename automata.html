<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automata Graph Creator</title>
  <link rel="stylesheet" href="automatacss.css">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/188087585?v=4" type="image/png">
</head>
<body>
  <button id="info-btn" title="Info">i</button>
  <div id="iframe-overlay" style="display: none;">
    <div id="iframe-wrapper">
      <button id="close-iframe-btn" title="Close">Ã—</button>
      <iframe src="info.html"></iframe>
    </div>
  </div>

  <div class="layout">
    <div style="flex: 1 1 70%;">
      <div class="title">
        <h1>Automata Graph Creator</h1>
      </div>
      <div id="graph-container"></div>
    </div>

    <div class="side-panel" style="flex: 1 1 28%;">
      <div id="mode-selector">
        <h2>Select Input Mode</h2>
        <div>
          <button id="data-btn">Data</button>
          <button id="equation-btn">Equation</button>
          <button id="text-btn">Text</button>
          <button id="toggleChatBtn">Ask AI</button>
<div id="chatContainer">
  <button id="closeBtn">Close</button>
  <h3>Simulated AI Chat (Specialized in Automata concepts)</h3>
  <div id="chatLog">Hello! Ask me something.</div>
  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button id="sendBtn">Send</button>
</div>
        </div>

        <div id="ai-input" class="mode-section">
          <p>Ask AI to build an automaton:</p>
          <input id="ai-prompt" type="text" placeholder="Example: strings ending in 'ab'" />
          <button id="submit-ai-btn">Generate</button>
          <div id="ai-response"></div>
        </div>

        <div id="data-input" class="mode-section">
          <input id="state" type="text" placeholder="Enter state (e.g., q0)">
          <button id="add-state-btn">Add State</button>
          <div id="state-error" class="error"></div>
          <br><br>

<div>
  <label for="alphabet">Input Alphabet (comma separated):</label>
  <input type="text" id="alphabet" placeholder="e.g. a,b,c" />
</div>
<div id="data-controls-section" style="margin-top: 10px;"></div>
          <div id="alphabet-error" class="error"></div>
          <br>

          <input id="initial-state" type="text" placeholder="Initial state">
          <div id="initial-state-error" class="error"></div>

          <input id="final-state" type="text" placeholder="Final state(s, comma-separated)">
          <div id="final-state-error" class="error"></div>

          <div id="states-container"></div>
          <br>
          <button id="reset-btn">Reset</button>
        </div>

        <div id="equation-input" class="mode-section">
          <p>Enter transitions in equation form:</p>
          <textarea id="equation-textarea" placeholder="q0 + a = q1"></textarea>
          <button id="solve-equation-btn">Solve</button>
          <div id="equation-error" class="error"></div>
        </div>

        <div id="text-input" class="mode-section">
          <p>Enter transitions in plain text:</p>
          <textarea id="text-input-field" placeholder="q0 a q1, q1 b q2"></textarea>
          <button id="solve-text-btn">Solve</button>
          <div id="text-error" class="error"></div>
        </div>
      </div>

      <div id="controls-section">
        <h2>Graph Controls</h2>
        <fieldset style="border: 1px solid #555; padding: 10px; border-radius: 5px;">
        <legend>Automaton Type</legend>
        <label><input type="radio" name="type" value="dfa" checked> Deterministic (DFA)</label>
        <label><input type="radio" name="type" value="nfa"> Non-Deterministic (NFA)</label>
        </fieldset>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('info-btn').addEventListener('click', () => {
      document.getElementById('iframe-overlay').style.display = 'flex';
    });
    document.getElementById('close-iframe-btn').addEventListener('click', () => {
      document.getElementById('iframe-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
